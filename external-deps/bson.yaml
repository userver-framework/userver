name: bson
version: '1.9'
helper-prefix: false

libraries:
    find:
      - names:
          - bson
          - bson-1.0
includes:
    find:
      - names:
          - bson.h
        paths:
          - /usr/include/bson
          - /usr/include/libbson-1.0

debian-names:
  - libmongoc-dev
formula-name: mongo-c-driver
rpm-names:
  - mongo-c-driver-devel
