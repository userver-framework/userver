name: mongoc
version: '1.9'
helper-prefix: false

libraries:
    find:
      - names:
          - mongoc
          - mongoc-1.0
includes:
    find:
      - names:
          - mongoc.h
        paths:
          - /usr/include/mongoc
          - /usr/include/libmongoc-1.0

debian-names:
  - libmongoc-dev
formula-name: mongo-c-driver
rpm-names:
  - mongo-c-driver-devel
