name: UserverGBench
version: '1.5'  # libbenchmark_main.a appeared after 1.3
helper-prefix: false

debian-names:
  - libbenchmark-dev

rpm-names:
  - google-benchmark-devel

formula-name: google-benchmark

pacman-names:
  - benchmark

pkg-config-names:
  - benchmark

libraries:
    find:
      - names:
          - benchmark_main
      - names:
          - benchmark

includes:
    find:
      - names:
          - benchmark/benchmark.h
