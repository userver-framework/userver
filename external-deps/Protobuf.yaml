name: Protobuf
helper-prefix: false

debian-names:
  - libyandex-taxi-protobuf-dev
  - libyandex-taxi-protobuf1
  - libyandex-taxi-protoc1
  - libyandex-taxi-protoc-dev
  - yandex-taxi-protobuf-compiler

formula-name: protobuf
pacman-names:
  - protobuf

libraries:
    find:
      - names:
          - yandex-taxi-protobuf
          - protobuf # For Mac

includes:
    find:
      - names:
          - google/protobuf/port_def.inc
        path-suffixes:
          - yandex-taxi-proto3
