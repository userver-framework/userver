name: Http_Parser
# Minimal supported version is "2.1". However, we do not check for it as many OS
# do not provide a way to check for version of http_parser package and "2.1" was
# released back in 2013.
helper-prefix: false

includes:
    find:
      - names:
          - http_parser.h

libraries:
    find:
      - names:
          - http_parser
          - libhttp_parser

debian-names:
  - libhttp-parser-dev
formula-name: http-parser
rpm-names:
  - http-parser-devel
pacman-names:
  - http-parser
