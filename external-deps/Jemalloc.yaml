name: Jemalloc
helper-prefix: false

checks:
  - expression: USERVER_SANITIZE
    error: >-
        jemalloc is not compatible with sanitizers,  please skip it for SANITIZE-enabled
        builds

debian-names:
  - libjemalloc-dev
formula-name: jemalloc
rpm-names:
  - jemalloc-devel
pacman-names:
  - jemalloc
pkg-config-names:
  - jemalloc

libraries:
    find:
      - names:
          - jemalloc

includes:
    find:
      - names:
          - jemalloc/jemalloc.h
