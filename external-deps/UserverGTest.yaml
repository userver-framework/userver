name: UserverGTest
helper-prefix: false

debian-names:
  - libgtest-dev
  - libgmock-dev

formula-name: googletest

pacman-names:
  - gtest

pkg-config-names:
  - gtest

libraries:
    find:
      - names:
          - gtest
      - names:
          - gtest_main
      - names:
          - gmock

includes:
    find:
      - names:
          - gtest/gtest.h
      - names:
          - gmock/gmock.h
