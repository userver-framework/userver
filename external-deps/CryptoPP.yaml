name: CryptoPP
helper-prefix: false

includes:
    find:
      - names:
          - cryptopp/cryptlib.h
        path-suffixes:
          - include

libraries:
    find:
      - names:
          - cryptlib
          - cryptopp
        path-suffixes:
          - lib

debian-names:
  - libcrypto++-dev
formula-name: cryptopp
rpm-names:
  - cryptopp-devel
pacman-names:
  - crypto++
pkg-config-names:
  - libcrypto++
