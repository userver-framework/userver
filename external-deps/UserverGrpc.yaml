name: UserverGrpc
helper-prefix: false

debian-names:
  - libgrpc-dev
  - libgrpc7
  - libgrpc++-dev
  - libgrpc++1
  - protobuf-compiler-grpc

formula-name: grpc
pacman-names:
  - grpc

libraries:
    find:
      - names:
          - grpc
      - names:
          - grpc++
      - names:
          - gpr

includes:
    find:
      - names:
          - grpc/grpc.h
