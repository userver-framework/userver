name: UserverGrpc
helper-prefix: false

debian-names:
  - libgrpc-dev
  - libgrpc++-dev
  - libgrpc++1
  - protobuf-compiler-grpc

formula-name: grpc
pacman-names:
  - grpc
pkg-config-names:
  - grpc++

libraries:
    find:
      - names:
          - grpc
      - names:
          - grpc++
      - names:
          - gpr
      - names:
          - absl
          - absl_synchronization
          - grpc  # fallback, old versions of gRPC do not link with absl

includes:
    find:
      - names:
          - grpc/grpc.h
