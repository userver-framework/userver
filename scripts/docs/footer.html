    <a href="https://www.doxygen.org/index.html">Doxygen</a> $doxygenversion</li>
  </ul>

<script type="text/javascript" src="$relpath^codeHighlight.js"></script>
<script type="text/javascript" src="$relpath^telegramLanguage.js"></script>
<script type="text/javascript" src="$relpath^styledBtn.js"></script>
<script type="text/javascript" src="$relpath^search.js"></script>
<script type="text/javascript" src="$relpath^header.js"></script>
<script type="text/javascript" src="$relpath^searchHighlight.js"></script>
<script>
  const addLinks = () =>  {
      const links = document.createElement('div')
      links.id = 'links';

      links.innerHTML = `
          <a href="https://github.com/userver-framework/" rel="noopener" target="_blank" class="titlelink">
              <img src="$relpath^github_logo.svg" alt="Github" class="gh-logo"/> 
          </a>
          <a href="https://t.me/userver_en" rel="noopener" id='telegram_channel' target="_blank" class="titlelink">
              <img src="$relpath^telegram_logo.svg" alt="Telegram"/>
          </a>
      `
      document.getElementById('main-navbar').appendChild(links);
  }

  $(function() {
    $(document).ready(function() {
      setTimeout(() => {
      init_all_results_button();
      init_header();
      addLinks();
      changeTelegramChannelLanguageForRussianSpeakingUser();
      document.getElementById("side-nav").style.display = "none"; // TODO: disable treeview and save sticky footer

      const isLanding = document.getElementById('landing_logo_id') !== null;

      if (isLanding) return;

      highlight_code();
      styleNavButtons(); // TODO: code style?
    }, 0);
    });
  });
</script>
</body>
</html>
