name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - develop
      - feature/**

env:
  UBSAN_OPTIONS: print_stacktrace=1

jobs:
  posix:
    strategy:
      fail-fast: false
      matrix:
        include:
          - cmake-flags: -DOPEN_SOURCE_BUILD=1 -DUSERVER_FEATURE_MONGODB=0 -DUSERVER_FEATURE_CRYPTOPP_BLAKE2=0 -DUSERVER_FEATURE_REDIS_HI_MALLOC=1 -DCMAKE_BUILD_TYPE=Debug
            install: >-
                cmake libboost1.67-dev libboost-program-options1.67-dev libboost-filesystem1.67-dev
                libboost-locale1.67-dev libboost-regex1.67-dev libboost-iostreams1.67-dev libboost-thread1.67-dev
                libev-dev zlib1g-dev
                libcurl4-openssl-dev libcrypto++-dev libyaml-cpp-dev libssl-dev libcctz-dev
                libhttp-parser-dev libjemalloc-dev libmongoc-dev libbson-dev libldap2-dev libpq5=12.* libpq-dev=12.*
                postgresql-server-dev-12 libkrb5-dev libhiredis-dev libgrpc-dev libgrpc++-dev
                libgrpc++1 protobuf-compiler-grpc libprotoc-dev python3-protobuf python3-jinja2
                libbenchmark-dev libgtest-dev ccache git
            os: ubuntu-20.04
          
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v2

      - name: ccache directory reuse
        uses: actions/cache@v2
        with:
          path: ~/.ccache
          key: ${{matrix.os}}-ccache-dir

      - name: Install packages
        if: matrix.install
        run: sudo apt install --allow-downgrades -y ${{matrix.install}}

      - name: ccache setup
        run: |
            ccahe -M 5GB
            ccahe -s

      - name: Run cmake
        run: |
            mkdir build_release
            cd build_release
            cmake ${{matrix.cmake-flags}} ..

      - name: Compile
        run: |
            pwd
            cd build_release
            make -j$(nproc)

      - name: Run tests
        run: ctest -V
