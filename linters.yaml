linters:
    package-dirs:
      - .
    disable-paths-wildcards:
      - submodules/google-benchmark/*
      - submodules/googletest/*
      - submodules/spdlog/*
    eolfmt:
        disable-paths-wildcards:
          - submodules/google-benchmark/*
          - submodules/googletest/*
          - submodules/spdlog/*
    yamlfmt:
        disable-paths-wildcards:
          - submodules/google-benchmark/*
          - submodules/googletest/*
          - submodules/spdlog/*
    initfmt:
        disable-paths-wildcards:
          - submodules/google-benchmark/*
          - submodules/googletest/*
          - submodules/spdlog/*
    jsonfmt:
        disable-paths-wildcards:
          - .mypy_cache/*
          - submodules/google-benchmark/*
          - submodules/googletest/*
          - submodules/spdlog/*
    clang-format:
        disable-paths-wildcards:
          - submodules/google-benchmark/*
          - submodules/googletest/*
          - submodules/spdlog/*
          - third_party/*
          - uboost_coro/*
        version: 9
