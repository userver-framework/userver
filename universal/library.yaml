project-name: userver-universal
project-alt-names:
  - yandex-userver-universal
maintainers:
  - Common components
description: Parts of userver that can be used independently

libraries:
  - Boost::filesystem
  - Boost::program_options
  - Boost::thread
  - Boost::regex
  - CryptoPP
  - fmt
  - OpenSSL::Crypto
  - libyamlcpp

debian:
    build_dependencies:
      - clang-9
      - libstdc++-7-dev
      - libboost-filesystem-dev
      - libboost-program-options-dev
      - libboost-thread-dev
      - libcctz-dev
      - libcrypto++-dev
      - libfmt-dev
      - libgcrypt11-dev
      - libssl-dev
      - libyaml-cpp-dev
      - libyandex-taxi-jemalloc-dev
      - lld-9
      - zlib1g-dev
      - clang-format-9
